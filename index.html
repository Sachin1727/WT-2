<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #2575fc;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        form input:focus, form select:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #e7f0ff;
            border: 1px solid #2575fc;
            border-radius: 10px;
        }

        .result-container h2 {
            color: #2575fc;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .result-container p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
    </style>
    <script>
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent form refresh

            // Retrieve form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;

            // Show popup message
            alert("Submission done");

            // Hide form and display result
            document.querySelector('.form-container').style.display = 'none';
            const resultContainer = document.querySelector('.result-container');
            resultContainer.style.display = 'block';

            // Populate result container
            resultContainer.innerHTML = `
                <h2>Submission Successful</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Password:</strong> ${'*'.repeat(password.length)}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <button class="back-button" onclick="resetForm()">Go Back to Form</button>
            `;
        }

        function resetForm() {
            // Reset the form
            document.getElementById('registrationForm').reset();

            // Show form and hide result
            document.querySelector('.form-container').style.display = 'block';
            document.querySelector('.result-container').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <h1>Registration Form</h1>
            <form id="registrationForm" onsubmit="handleFormSubmission(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" title="Password must be at least 8 characters long" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Result Container -->
        <div class="result-container" style="display: none;"></div>
    </div>
</body>
</html>
